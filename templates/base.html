{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Tundorul </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100 main-bg">
<div class="page-background" ></div>
 <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">TUNDORUL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vods' %}">VODS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">HISTORY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PROFILE</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_staff %}
                    <div>
                        <a class="nav-link" href="/streamschedule">Set Twitch Schedule</a>
                    </div>
                {% endif %}
                {% if user.is_authenticated %}
                    <div>
                        <a class="nav-link" href="accounts/logout">LOG OUT</a>
                 {% else %}
                        <a class="nav-link" href="{% provider_login_url 'twitch' %}">LOG IN</a>
                 {% endif %}
                    </div>
            </div>
        </nav>

<div class="row g-0">
    <div class="col-1 col-sm-2 col-lg-3"> </div>
    <div class="col-10 col-sm-8 col-lg-6">
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>
</div>
    <div class="col-1 col-sm-2 col-lg-3"> </div>
</div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <h1>Footer</h1>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>

</body>

</html>
